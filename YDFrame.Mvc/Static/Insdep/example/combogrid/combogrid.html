
    <h2>Basic ComboGrid</h2>
    <p>Click the right arrow button to show the DataGrid.</p>
    <div style="margin:20px 0"></div>
    <div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
        <div style="margin-bottom:20px">
            <label class="label-top">Select Item:</label>
            <select class="easyui-combogrid" style="width:100%" data-options="
                    panelWidth: 600,
                    idField: 'itemid',
                    textField: 'productname',
                    url: 'example/combogrid/datagrid_data1.json',
                    method: 'get',
                    columns: [[
                        {field:'itemid',title:'Item ID',width:120},
                        {field:'productname',title:'Product',width:160},
                        {field:'listprice',title:'List Price',width:120,align:'right'},
                        {field:'unitcost',title:'Unit Cost',width:120,align:'right'},
                        {field:'attr1',title:'Attribute',width:220},
                        {field:'status',title:'Status',width:80,align:'center'}
                    ]],
                    fitColumns: true
                ">
            </select>
        </div>
    </div>
