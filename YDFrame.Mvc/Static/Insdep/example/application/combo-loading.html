<h3>AJAX加载演示(5秒后输出结果)</h3>
<br/>
<br/>
<input id="test" class="combo-loading" name="browser"><br/><br/>

<script type="text/javascript">
  $("#test").combobox({
      width:300,
      valueField:'value',
      textField:'text',
      groupField:'group',
      loader:function(param,success,error){
        $.ajax({
            url:"example/application/combo-loading.php",
            data:{},//传入的参数
            type:"POST",
            dataType:"json",
            beforeSend:function(){//发送请求前
                $("#test").addClass("combo-loading"); 
            },
            complete:function(){//请求完成后
                $("#test").removeClass("combo-loading");
            },
            success: function(data){
                success(data);
            }
        });
      }
                    
  });
</script>
